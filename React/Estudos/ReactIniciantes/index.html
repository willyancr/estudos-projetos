<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Básico</title>
  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">

    const Button = () => {
      return <button> Comprar </button>
    }

    const MainNav = () => {
      return <nav>
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
        </ul>
      </nav>
    }

    const Produtos = () => {
      const produtos1 = 'Camisa'
      const produtos2 = 'Short'

      function handleClick(event) {
        console.log('Comprou', event.target.innerText)
      }
      return <div>
        <button onClick={handleClick}>{produtos1} - R$ {Math.random() * 100}</button>
        <button onClick={handleClick}>{produtos2} - R$ {Math.random() * 100}</button>
      </div>
    }

    const Comprar = () => {
      //Utilizamos o React pela facilidade de sincronização do estado. Os Hooks são funções especiais de React, o useState possibilita a sincronização do estado.
      // useState é um Hook que define uma variável reativa
      const [count, setCount] = React.useState(1)

      function handleClickAdd() {
        setCount(count + 1)
      }
      function handleClickDeduct() {
        setCount(count - 1)
      }
      return <div>
        <button onClick={handleClickAdd}>Comprar: {count}</button>
        <button onClick={handleClickDeduct}>Vender: {count}</button>
        <p>Quantidade: {count}</p>
        <p>Preço: R$ {count * 150}</p>
      </div>
    }

    const App = () => {
      return <div>
        <MainNav />
        <Produtos />
        <Comprar />
      </div>
    }

    const container = document.getElementById('root')
    const root = ReactDOM.createRoot(container)
    root.render(<App />)

  </script>
</body>

</html>
