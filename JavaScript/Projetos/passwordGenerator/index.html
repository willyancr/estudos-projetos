<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="form">

            <h1>Gerador de Senha</h1>

            <form>
                <div class="tamanho">
                    <label for="tamanho">Tamanho <span>(max: 20)</span></label>
                    <input type="number" value='10' name="tamanho" id="tamanho" min="1" max="20">
                </div>

                <input class="range" type="range" name="tamanho" id="tamanho" min="1" max="20">
                <div class="check">
                    <input type="checkbox" name="numeros" id="numeros">
                    <label for="numeros">Números <span>(0-9)</span></label>
                </div>
                <div class="check">
                    <input type="checkbox" name="letrasMinusculas" id="letrasMinusculas">
                    <label for="letrasMinusculas">Letras Minúscula <span>(a-z)</span></label>
                </div>
                <div class="check">
                    <input type="checkbox" name="letrasMaiuscula" id="letrasMaiuscula">
                    <label for="letrasMaiuscula">Letras Maiúscula <span>(A-Z)</span></label>
                </div>
                <div class="check caracteresEspecial">
                    <input type="checkbox" name="caracteresEspecial" id="caracteresEspecial">
                    <label for="caracteresEspecial">Caracteres Especial <span>(!@#$%&...)</span></label>
                </div>

                <button class="btn">Gerar</button>
                <div class="senha-gerada">
                    <span>Clique no botão para gerar.</span>
                </div>
            </form>
        </div>
        <div class="img-illustration">
            <img src="image/projeto1.svg" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
