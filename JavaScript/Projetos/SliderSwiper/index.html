<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Swiper</title>
    <!-- Links -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Slider main container -->
    <div class="swiper mySwiper2">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="image/foto1.jpg" alt=""></div>
        <div class="swiper-slide"><img src="image/foto2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="image/foto3.jpg" alt=""></div>
        <div class="swiper-slide"><img src="image/foto4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="image/foto5.jpg" alt=""></div>
        <div class="swiper-slide"><img src="image/foto6.jpg" alt=""></div>
        
        </div>
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination"></div> -->
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <div thumbsSlider="" class="swiper mySwiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="image/foto1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image/foto2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image/foto3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image/foto4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image/foto5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="image/foto6.jpg" alt=""></div>
        
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
